<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='JI-logo.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="background-container">
      <div class="container">
            <form action="/register" method="POST">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images.2/JI-logo.png')}}" alt="Logo" class="logo">
                    <h1><i class="fas fa-sign-in-alt"></i> Register</h1>
                </div>

                <div class="input-group">
                    <input type="text" id="username" name="name" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
               
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                
               
                <button class="Sign-in-btn" onclick="{{ url_for('logIn') }}">Submit</button>
                
            </form>
        </div>
    </div>
    
</body>
</html>
